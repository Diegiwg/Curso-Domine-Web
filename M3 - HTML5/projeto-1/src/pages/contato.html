<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FACULDADE CEDROCA - Contato</title>
    </head>
    <body>
        <!-- TOP-BAR -->
        <table border="0" align="center" width="900px">
            <tr>
                <td width="50px">
                    <img
                        src="/M3 - HTML5/static/img/logo.png"
                        alt=""
                        width="50px"
                    />
                </td>
                <td><strong>CEDROCA</strong></td>
                <td align="right">
                    <a href="/M3 - HTML5/src/index.html">Pagina Inicial</a>
                    <a href="/M3 - HTML5/src/pages/quem-somos.html"
                        >Quem Somos</a
                    >
                    <a href="/M3 - HTML5/src/pages/contato.html">Contato</a>
                </td>
            </tr>
        </table>
        <hr />

        <!-- CONTEUDO -->
        <table border="0" align="center" width="900px">
            <tr>
                <td>
                    <h2>Entre em Contato</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <table>
                            <tr>
                                <td>
                                    <label for="assunto">Assunto</label>
                                </td>
                                <td>
                                    <input
                                        title="assunto"
                                        type="text"
                                        name="assunto"
                                        required
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">E-mail</label>
                                </td>
                                <td>
                                    <input
                                        title="email"
                                        type="email"
                                        name="email"
                                        required
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="msg">Mensagem</label>
                                </td>
                                <td>
                                    <textarea
                                        title="msg"
                                        name="msg"
                                        cols="20"
                                        rows="4"
                                        required
                                    ></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Enviar" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>

        <!-- DOWN-BAR -->
        <hr />
        <table border="0" align="center" width="900px">
            <tr align="center">
                <td>
                    <br />
                    <strong>Todos os Direitos Reservados ยบ 2022</strong>
                </td>
            </tr>
        </table>
    </body>
</html>
